<h1 mat-dialog-title>Cadastro de usuario</h1>
<mat-dialog-content style="width: 400px;">
    <div class="forms">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="nome">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" [(ngModel)]="senha">
        </mat-form-field>

        <button mat-fab extended class="custom-fab" (click)="cadastrar()">Cadastrar</button>
    </div>

</mat-dialog-content>
